<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebCards</title>
    <meta name="description" content="A project to make cards.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Card 1</h2>
        <p>Drag me!</p>
      </div>
      <div class="card">
        <h2>Card 2</h2>
        <p>Drag me too!</p>
        <button>Sample button</button>
      </div>
      <div class="node">
        <p>📃</p>
        <h2>Application</h2>
        <button>⚙️</button>
      </div>
    </div>
    <div class="menu">
      <button id="menu-button">◀</button>
      <div class="items-pc">
        <div class="duplicateable-pc">
          <h2>Card to clone!</h2>
          <p>Click me to clone!</p>
        </div>
        <div class="duplicateable-pc">
          <h2>Card 2 clone!</h2>
          <p>Click me too!</p>
          <button>Sample button</button>
        </div>
        <div class="duplicateable-pc">
          <h2>Card to clone!</h2>
          <p>Click me to clone!</p>
        </div>
        <div class="duplicateable-pc">
          <h2>Card 2 clone!</h2>
          <p>Click me too!</p>
          <button>Sample button</button>
        </div>
      </div>
      <div class="items-app">
        <div class="duplicateable-app">
          <p>📃</p>
          <h2>Cloneable!</h2>
          <button>⚙️</button>
        </div>
        <div class="duplicateable-app">
          <p>📃</p>
          <h2>Cloneable2</h2>
          <button>⚙️</button>
        </div>
      </div>
    </div>
    <script src="scipts.js" defer></script>
  </body>
</html>
