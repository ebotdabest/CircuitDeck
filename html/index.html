<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebCards</title>
    <meta name="description" content="A project to make cards.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ get_serverside_file('css', 'style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Card 69</h2>
        <p>Drag me!</p>
      </div>
      <div class="card">
        <h2>Card 2</h2>
        <p>Drag me too!</p>
        <button>Sample button</button>
      </div>
      <div class="node">
        <img src="{{ get_serverside_file('content', 'google_logo.png') }}" alt="Glogo">
        <h2>Google</h2>
        <p class="memory">Memory used:</p>
        <p class="cpu">CPU used:</p>
        <button class="settings">⚙️</button>
      </div>
    </div>
    <div class="menu">
      <button id="menu-button">◀</button>
      <button id="button-pc" type="button">Create PC</button>
      <div class="items-pc">
        <div class="duplicateable-pc">
          <h2>Card to clone!</h2>
          <p>Click me to clone!</p>
        </div>
        <div class="duplicateable-pc">
          <h2>Card 2 clone!</h2>
          <p>Click me too!</p>
          <button>Sample button</button>
        </div>
        <div class="duplicateable-pc">
          <h2>Card to clone!</h2>
          <p>Click me to clone!</p>
        </div>
        <div class="duplicateable-pc">
          <h2>Card 2 clone!</h2>
          <p>Click me too!</p>
          <button>Sample button</button>
        </div>
      </div>
      <div class="items-app">
        <div class="duplicateable-app">
          <img src="{{ get_serverside_file('content', 'google_logo.png') }}" alt="VSCodelogo">
          <h2>Google</h2>
          <p class="memory">Memory used:</p>
          <p class="cpu">CPU used:</p>
          <button class="settings">⚙️</button>
        </div>
        <div class="duplicateable-app">
          <img src="{{ get_serverside_file('content', 'vscode_logo.png') }}" alt="VSCodelogo">
          <h2>VS Code</h2>
          <p class="memory">Memory used:</p>
          <p class="cpu">CPU used:</p>
          <button class="settings">⚙️</button>
        </div>
      </div>
    </div>
    <script src="{{ get_serverside_file('scripts', 'scripts.js') }}" defer></script>
  </body>
</html>
